<!DOCTYPE html>
<html>
<head>

    <title>2048</title>

<body>

<div id="gamePanel">

	<a href="index.html" class="button" id="backIndex">回到首页</a></p>
	<div id="gridPanelFirst">

	    <div class="grid" > </div>

	    <div class="cell " id="cell02" > </div>

		<div class="scoreBoard2"><p> <br>玩家2分数： <br>  <br><br><span id="score2">0</span></p></div>
	</div>

	    <div class="grid" > </div>

	    <div class="grid" > </div>

	    <div class="grid" > </div>
	    <div class="grid" > </div>
	    <div class="grid" > </div>
	    <div class="grid" > </div>
	    <!-- 定义一对一的网格进行匹配，避免算法自动生成导致的匹配错位 -->

	    <div class="cell " id="cellA31" > </div>
	    <div class="cell " id="cellA32" > </div>
	    <div class="cell " id="cellA33" > </div>
	
	</div>

			<a class="button" id="restart">再来一局!</a>
